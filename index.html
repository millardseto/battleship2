<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Battleship 2</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <header>
    <h1 class="gameH1">BATTLESHIP 2</h1>
  </header>

  <section>
    <div class="gameArea container-fluid">
      <div class="row">
        <div class="row">
          <div class="col-md-2">
            <!-- controls are not in a form because we're not submitting data anywhere -->
            <label for="columns">Size: </label>
            <input type="number" id="columns" name="columns" value="7" class="form-control">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="cheat" name="cheat" value="">
                Cheat
              </label>
              <label>
                <input type="checkbox" id="playMusic" name="playMusic" value="true">
                Play Music
              </label>
            </div>
            <button type="button" id="btnOK">Reset Game</button>
            <div class="" id="output"></div>
          </div>

          <div id="main" class="col-md-7">
            <h3>Guess where the ship is - click on a cell.</h3>
            <div id="battleArea">
            </div>
            <h4 id="message"></h4>
            <div id="message2"></div>
          </div>

          <div class="col-md-3">
            <label for="hits">Hits:</label>
            <input type="text" id="hits" name="hits" value="" disabled class="form-control">
            <label for="guesses">Guesses:</label>
            <input type="text" id="guesses" name="guesses" value="" disabled class="form-control">
            <label for="accuracy">Accuracy:</label>
            <input type="text" id="accuracy" name="accuracy" value="" disabled class="form-control">
          </div>
        </div>
      </div>
    </div>
  </section>

  <audio id="musicPlayer" loop="loop"><source src="./sounds/battleship.mp3" type="audio/mpeg" /></audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/battleship.js"></script>
</body>

</html>
