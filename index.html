<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Battleship 2</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <header>
    <h1>Battleship 2</h1>
  </header>

  <section>
    <div class="gameArea container-fluid">
      <div class="row">
        <div class="row">
          <div class="col-md-2">    <!-- controls are not in a form because we're not submitting data anywhere -->
              <label for="columns"># of columns</label>
              <input type="number" id="columns" name="columns" value="7">
              <label for="cheat">Cheat:</label>
              <input type="checkbox" id="cheat" name="cheat" value="">
              <button type="button" id="btnOK">Reset Game</button>
              <div class="" id="output"></div>
          </div>

          <div class="col-md-8">
            <h3>Guess where the ship is - click on a cell.</h3>
            <p id="message"></p>
          </div>

          <div class="col-md-2">
            <label for="hits">Hits:</label>
            <input type="text" id="hits" name="hits" value="" disabled>
            <label for="guesses">Guesses:</label>
            <input type="text" id="guesses" name="guesses" value="" disabled>
            <label for="accuracy">Accuracy:</label>
            <input type="text" id="accuracy" name="accuracy" value="" disabled>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="gameArea">

  </gameArea>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/battleship.js"></script>
</body>

</html>
